<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div class="jumbotron text-center">
    <h1><i class="fa fa shopping-cart"></i> Shopping Cart</h1>

    <div class="card">
        <strong>Cart content</strong>
        <h5 th:text="${totalItems}"> cart</h5>
    </div>


    <div class="row" th:each="index : ${#numbers.sequence( 0, #arrays.length(cart)-1)}">
        <div class="col col-sm-12 col-md-6 col-lg-4" id="productss">
            <div class="name" th:if="${cart.size() != 0}">
                <h5 th:text="${cart[index].name}"> Product name</h5>
                <form action="/cart" method="post">
                    <input type="hidden" name="index" th:value="${index}">
                    <input type="hidden" name="original-qty" th:value="${quantities[index]}">
                    <input type="hidden" name="product_id" th:value="${cart[index].id}">
                    <input type="number" id="quantity" name="quantity" min="0" max="5" th:value="${quantities[index]}">
                    <button type="submit"><i class="fa fa-check" aria-hidden="true" style="color: #4b8f29"></i></button>
                </form>
            </div>
            <div class="price" th:if="${cart.size() != 0}">
                <h5 th:text="${cart[index].price + cart[index].getDefaultCurrency() }">Product price</h5>
            </div>
        </div>
    </div>

    <div>
        <p> Total</p>
        <p th:text="${totalPrice}  + ' USD'"> Total</p></div>
    <form action="/check-out" method="POST">
        <input type="hidden" name="namesAndQuantities" th:value="${namesAndQuantities}">
        <input type="hidden" name="total" th:value="${totalPrice + ' USD'}">
        <button type="submit" id="checkout" class="btn-huge">Check out</button>
    </form>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
